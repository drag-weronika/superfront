<table bgcolor="#FFFFFF"  *ngIf="fileToUpload1 && fileToUpload1.fileContent && fileToUpload1.fileContent.length" style="width:80%">
  <thead>
  <tr>
    <th *ngIf="fileToUpload1.fileContent[0][0] && fileToUpload1.fileContent[0][0].x">X value</th>
    <th *ngIf="fileToUpload1.fileContent[0][0] && fileToUpload1.fileContent[0][0].x">Y value</th>
  </tr>
  </thead>
  <tbody>
  <tr  *ngFor="let point of fileToUpload1.fileContent[0]">
    <td *ngIf="point.x">{{point.x}}</td>
    <td>{{point.y}}</td>
  </tr>
  </tbody>
</table>
