<table *ngIf="fileToUpload1.fileContent && fileToUpload1.fileContent.length" style="width:80%">
  <thead>
  <tr>
    <th>X value</th>
    <th>Y value</th>
  </tr>
  </thead>
  <tbody>
  <tr  *ngFor="let point of fileToUpload1.fileContent">
    <td>{{fileToUpload1.fileContent.point.x}}</td>
    <td>{{fileToUpload1.fileContent.point.y}}</td>
  </tr>
  </tbody>
</table>
