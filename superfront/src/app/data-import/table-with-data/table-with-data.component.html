<table bgcolor="#FFFFFF"  *ngIf="fileToUpload1 && fileToUpload1.fileContent && fileToUpload1.fileContent.length" style="width:80%">
  <thead>
  <tr>
    <th *ngFor="let x of range(fileToUpload1.fileContent.length)">Column {{x+1}}</th>
  </tr>
  </thead>
  <tbody>
  <tr  *ngFor="let point of fileToUpload1.fileContent[0]">
    <td *ngIf="point.x">{{point.x}}</td>
    <td>{{point.y}}</td>
    <td *ngFor="let x of range(fileToUpload1.fileContent.length-2)">{{fileToUpload1.fileContent[x+1][fileToUpload1.fileContent[0].indexOf(point)].y}}</td>
  </tr>
  </tbody>
</table>
