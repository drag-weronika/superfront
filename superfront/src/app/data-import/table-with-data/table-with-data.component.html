<table *ngIf="fileToUpload.fileContent && fileToUpload.fileContent.length" style="width:80%">
  <thead>
  <tr>
    <th>X value</th>
    <th>Y value</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let point of fileToUpload.fileContent">
    <td>{{fileToUpload.fileContent.point.x}}</td>
    <td>{{fileToUpload.fileContent.point.y}}</td>
  </tr>
  </tbody>
</table>
