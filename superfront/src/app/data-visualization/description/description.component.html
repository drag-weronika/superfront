<div class="box-for-description">

  <p class="redalert" *ngIf="publishError">Something went wrong</p>
  <p class="greenalert" *ngIf="publishSuccess">Published successfully</p>
  <input type="text" (keyup)="setDescription($event.target.value)">
<button (click)="shareChartWithDescription()">Add description and share chart</button>

</div>
